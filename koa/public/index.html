<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>websocket</title>
	<link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
    <script src="http://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
	<!-- <script src="https://cdn.bootcss.com/progressbar.js/1.0.1/progressbar.js"></script> -->
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <script src="./socket.io.js"></script>
	
</head>
<body>
    
   <form id="uploadForm" action="http://localhost:8877/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="file" value="" multiple="multiple"/>

        <input type="submit" value="ok"/>
    </form>
	<button id="upload">a1</button>
</body>
<script type="text/javascript">
    
	NProgress.start();
	setTimeout( () => {
		NProgress.done()
	}, 10000)
    $(function() {
    $("#upload").on("click", function() {
        var formData = new FormData((document.getElementById("uploadForm")))
        $.ajax({
            type: 'post',
            url: "http://127.0.0.1:8877/upload",
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
        }).success(function(data) {
            console.log("上传成功");
            console.log(data)
        }).error(function(data) {
            console.log("上传失败");
        });
    });
});

</script>

</html>
